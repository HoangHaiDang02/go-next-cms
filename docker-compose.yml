version: "3.9"

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: cms
      MYSQL_USER: cms
      MYSQL_PASSWORD: cmspass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./migrations:/docker-entrypoint-initdb.d

  backend:
    build:
      context: ./backend
      target: development
    depends_on:
      - db
    environment:
      APP_ENV: development
      PORT: 8080
      JWT_SECRET: supersecret
      DB_HOST: db
      DB_PORT: "3306"
      DB_USER: cms
      DB_PASS: cmspass
      DB_NAME: cms
      ALLOW_ORIGIN: http://localhost:3000
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      target: development
      args:
        NEXT_PUBLIC_API_BASE_URL: http://localhost:8080
        API_BASE_INTERNAL: http://backend:8080
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8080
      # For SSR (server-side) fetches inside the frontend container
      API_BASE_INTERNAL: http://backend:8080
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app

volumes:
  db_data:
